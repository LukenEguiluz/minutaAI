# MinutaAI - Ejecutar con: docker compose up -d
services:
  minutaai:
    build: .
    container_name: minutaai
    ports:
      - "5000:5000"
    volumes:
      - minutaai_uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  minutaai_uploads:
